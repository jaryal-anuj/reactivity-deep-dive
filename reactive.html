<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="value"></div>
    <button>Incremnet</button>
<script type="module">
    import { effect} from './reactivity.js';
    import { reactive } from './reactive-proxy.js';
    const state= reactive({
        count:23,
        nested:{
            count:0,
        },
        foo:123,
        bar: 'hello'
        
    });
    effect(()=>{
       document.getElementById('value').textContent = state.nested.count;
    });
    document.querySelector('button').addEventListener('click',()=>{
        state.nested.count++;
    });

</script>
</body>
</html>
